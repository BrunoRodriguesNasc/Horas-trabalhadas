<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>Desafio Ahgora</title>
</head>
<body>
  <div class="card text-center position-absolute top-50 start-50 translate-middle boxShadowCard" style="width: 50%">
    <div class="card-header colorHeadCard">
      <header>
        <h1 class="display-1 titleCard"><strong>Worked hours</strong></h1>
      </header>
    </div>
    <div class="card-body">
      <div class="container-lg">
        <div class="row">
          <div class="col-sm">
            <div class="form-group row">
              <label for="example-time-input" class="col-2 col-form-label label-weight"><strong>
                  Check in time
                </strong>
              </label>
              <input class="form-control" type="time" id="hoursEntry">
            </div>
            <div class="form-group row">
              <label for="example-time-input" class="col-2 col-form-label label-weight">
                <strong>
                  Time left
                </strong>
              </label>
              <input class="form-control" type="time" id="hoursClose">
            </div>
          </div>
        </div>
        <div class="container text-center mt-3">
          <button type="button" class="btn btn-sucess colorBtn " id="btnCalculate">Calculate</button>
        </div>
      </div>
      <span id="cardMessage"></span>
    </div>
    <script src="main.js"></script>
</body>

</html>
